<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>

        <div class="inputBox">
            <input type="text" class="passBox" id="passBox" disabled>
        </div>

        <input type="range" min="8" max="30" value="10" id="inputSlider">

        <div class="row">
            <p>Password Length</p>
            <span id="sliderValue"></span>
        </div>

        <div class="row">
            <label for="lowercase">Include LowerCase Letters(a-z)</label>
            <input type="checkbox" name="lowercase" id="lowercase">
        </div>
        <div class="row">
            <label for="uppercase">Include UpperCase Letters(A-Z)</label>
            <input type="checkbox" name="uppercase" id="uppercase">
        </div>
        <div class="row">
            <label for="number">Include Numbers(0-9)</label>
            <input type="checkbox" name="number" id="number">
        </div>
        <div class="row">
            <label for="symbol">Include Symbols(@-*)</label>
            <input type="checkbox" name="symbol" id="symbol">
        </div>

        <button type="button" class="genBtn" id="genBtn">Generate Password</button>


    </div>


    <script src="script.js"></script>
</body>

</html>
